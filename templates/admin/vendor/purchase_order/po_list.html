{% extends 'admin/layout.html' %}
  {% load static %}  
  {% block content %} 
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/users/dashboard/">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-12">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">PO List</h5>
                
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th scope="col">ID</th> 
                      <th scope="col">Date</th> 
                      <th scope="col">Reference #</th> 
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for po_list in po_list %}
                        <tr>
                            <th scope="row">{{po_list.0}}</th> 
                            <td>{{po_list.2}}</td>
                            <td>{{po_list.1}}</td>  
                            <td><a href="@"><i class="bi bi-eye-fill"></i></a>   </td>
                        </tr>
                    {% endfor %}
                    
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>
  

  </main><!-- End #main -->
  {% endblock %}
